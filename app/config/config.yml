imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@ApiBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:    { enabled: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

doctrine_mongodb:
    connections:
        default:
            server: "mongodb://%database_host%:%database_port%"
            options: {}
    default_database: '%database_name%'
    document_managers:
        default:
            auto_mapping: true

nelmio_api_doc: ~

fos_rest:
    exception:
        codes:
            'ApiBundle\Exception\PubNotFoundException': 404
            'ApiBundle\Exception\WrongDataException': 500
    routing_loader:
        default_format: json
        include_format: true
    format_listener:
        enabled: true
        rules:
            - { path: '^/api/v1', priorities: ['json', 'xml'], fallback_format: json }
            - { path: '^/*', priorities: ['html'] }
    view:
        formats:
            json: true
            xml: true
        view_response_listener: force

snc_redis:
    clients:
        default:
            type: phpredis
            alias: default
            dsn: "redis://%redis_host%:%redis_port%/%redis_db%"

api:
    radius: '%radius%'
    cache_lifetime: '%cache_lifetime%'
    point:
        latitude: '%point_latitude%'
        longitude: '%point_longitude%'
